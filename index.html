<!DOCTYPE html>
<html>

<head>
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
    }

    form {
      margin: 0 auto;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="email"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    #message {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1 class="header">Email Form</h1>
  <form id="emailForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" required><br>

    <label for="content">Content:</label>
    <textarea id="content" required></textarea><br>

    <input type="submit" value="Send Email">
  </form>

  <div class="sucessmessage" id="message"></div>

  <script>
    const emailForm = document.getElementById('emailForm');
    const messageDiv = document.getElementById('message');

    emailForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const content = document.getElementById('content').value;

      const data = { email, subject, content };

      fetch('/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(result => {
          console.log(result);
          messageDiv.textContent = 'Email sent successfully';
          emailForm.reset();
        })
        .catch(error => console.error(error));
    });
  </script>
</body>

</html>
